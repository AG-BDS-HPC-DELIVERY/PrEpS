# default.conf

#===============================================================================
# cpufreq
#===============================================================================
#-------------------------------------------------------------------------------
# Set CPU Governor: {ondemand | performance | powersave | userspace}
#-------------------------------------------------------------------------------
cpufreq: set_governor: {'userspace', 'powersave'}
#-------------------------------------------------------------------------------
# CPU Frequency Min./Max. (Unit: Hertz): {FREQ_MIN:FREQ_MAX}
#-------------------------------------------------------------------------------
cpufreq: set_frequency_min_max: {'', ''}
#-------------------------------------------------------------------------------
# CPU Frequency (Unit: Hertz): {FREQ}
#-------------------------------------------------------------------------------
cpufreq: set_frequency: {'', ''}
#-------------------------------------------------------------------------------
# CPU Boost: {0 | 1}
#-------------------------------------------------------------------------------
cpufreq: set_boost: {'1', ''}

#===============================================================================
# Filesystems
#===============================================================================
#-------------------------------------------------------------------------------
# Check Mountpoints: {MOUNTPOINT[,MOUNTPOINT]}
#-------------------------------------------------------------------------------
fs: check_mountpoints: {'/home', ''}
#-------------------------------------------------------------------------------
# Cleanup Temporary Directories: {TMPDIR[,TMPDIR]}
#-------------------------------------------------------------------------------
fs: cleanup_tmpdirs: {'', ''}

#===============================================================================
# Operating System
#===============================================================================
#-------------------------------------------------------------------------------
# Check Residual User Processes: {no | yes}
#-------------------------------------------------------------------------------
os: check_residual_user_processes: {'', ''}
#-------------------------------------------------------------------------------
# Cleanup IPC: {no | yes}
#-------------------------------------------------------------------------------
os: cleanup_ipc: {'', ''}
#-------------------------------------------------------------------------------
# Cleanup Residual User Processes: {no | yes}
#-------------------------------------------------------------------------------
os: cleanup_residual_user_processes: {'', ''}
#-------------------------------------------------------------------------------
# Cleanup Memory Caches: {no | yes}
#-------------------------------------------------------------------------------
os: cleanup_memory_caches: {'yes', ''}
#-------------------------------------------------------------------------------
# Cleanup Shared Memory Segments: {no | yes}
#-------------------------------------------------------------------------------
os: cleanup_shared_memory_segments: {'', ''}
#-------------------------------------------------------------------------------
# Set NUMA balancing: {0 | 1}
#-------------------------------------------------------------------------------
os: set_numa_balancing: {'0', ''}
#-------------------------------------------------------------------------------
# Set User Limits: {OPTION=VALUE[,OPTION=VALUE]}
# Example: 's=unlimited'
#-------------------------------------------------------------------------------
os: set_user_limits: {'', ''}
#-------------------------------------------------------------------------------
# Stop systemd Units: {UNIT[,UNIT]}
# Example: 'crond.service,dnf-makecache.timer,man-db-cache-update.service,rhsmcertd.service,systemd-readahead-done.timer,systemd-tmpfiles-clean.timer'
#-------------------------------------------------------------------------------
os: stop_systemd_units: {'', ''}
#-------------------------------------------------------------------------------
# Start systemd Units: {UNIT[,UNIT]}
#-------------------------------------------------------------------------------
os: start_systemd_units: {'', ''}
#-------------------------------------------------------------------------------
# Start Failed systemd Units: {no | yes}
#-------------------------------------------------------------------------------
os: start_failed_systemd_units: {'', ''}
#-------------------------------------------------------------------------------
# Dump System Configuration: {no | yes}
#-------------------------------------------------------------------------------
os: dump_sysconfig: {'', ''}

#===============================================================================
# Transparent Huge Pages
#===============================================================================
#-------------------------------------------------------------------------------
# THP Mode: {always | madvise | never}
#-------------------------------------------------------------------------------
thp: set_thp: {'', ''}
#-------------------------------------------------------------------------------
# THP Shmem Mode: {always | deny | force | madvise | never}
#-------------------------------------------------------------------------------
thp: set_thp_shmem: {'', ''}

#===============================================================================
# tuned
#===============================================================================
#-------------------------------------------------------------------------------
# tuned Profile
#-------------------------------------------------------------------------------
tuned: enable_profile: {'', ''}

#===============================================================================
# NVIDIA
#===============================================================================
#-------------------------------------------------------------------------------
# Check Pending Retirements: {no | yes}
#-------------------------------------------------------------------------------
nvidia: check_pending_retirements: {'', ''}
#-------------------------------------------------------------------------------
# Check Residual User Processes: {no | yes}
#-------------------------------------------------------------------------------
nvidia: check_residual_user_processes: {'', ''}
#-------------------------------------------------------------------------------
# Cleanup MPS Processes: {no | yes}
#-------------------------------------------------------------------------------
nvidia: cleanup_mps_processes: {'', ''}
#-------------------------------------------------------------------------------
# Reload DCGM Service: {MAX_ACTIVE_TIME_IN_SECONDS}
#-------------------------------------------------------------------------------
nvidia: reload_dcgm_service: {'', ''}
#-------------------------------------------------------------------------------
# Run DCGM Diag Level: {1 | 2 | 3}
#-------------------------------------------------------------------------------
nvidia: run_dcgm_diag: {'', ''}
#-------------------------------------------------------------------------------
# NVIDIA Applications Clocks (Unit: Hertz): {MEMORY,GRAPHICS}
#-------------------------------------------------------------------------------
nvidia: set_applications_clocks: {'', ''}
#-------------------------------------------------------------------------------
# NVIDIA Persistence Mode: {0 | 1}
#-------------------------------------------------------------------------------
nvidia: set_persistence_mode: {'', ''}
#-------------------------------------------------------------------------------
# ATS Mode: {0 | 1}
#-------------------------------------------------------------------------------
nvidia: set_uvm_ats_mode: {'', ''}
